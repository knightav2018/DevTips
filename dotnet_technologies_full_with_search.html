<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Dev Tips</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    #close-btn {
      display: none;
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #ff4d4d;
      color: white;
      width: 35px;
      height: 35px;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      outline: none;
    }

    #close-btn:hover {
      background-color: #d93636;
    }
  </style>
</head>
<body>
  <h1>Welcome to Dev Tips</h1>
  <p>Enjoy the content and feel free to close when done.</p>

  <button id="close-btn">âœ•</button>

  <script>
    // Initialize Telegram WebApp API
    if (window.Telegram.WebApp.initData) {
      const closeButton = document.getElementById('close-btn');
      closeButton.style.display = 'inline-block'; // Show button only inside Telegram
      closeButton.addEventListener('click', () => {
        Telegram.WebApp.close();
      });
    }
  </script>
</body>
</html>
